<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <style>
          label {display: block;}
          body {padding: 25px;}
    </style>
  </head>
  <script>
    window.addEventListener("load", function() {
      let form = document.querySelector("form");
      form.addEventListener("submit", function(event) {
        let userNameInput = document.querySelector("input[name=username]");
        let teamNameInput = document.querySelector("input[name=team]");
        if (userNameInput.value === "" || teamNameInput.value === "")
        {
          alert("Please enter all fields.");
          event.preventDefault();
        }
        else 
        {
          alert("Username: " + userNameInput.value);
        }
    });
  });
  </script>
  <body>
    <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
      <label>Username <input type="text" name="username"></label>
      <label>Team Name <input type="text" name="team"></label>
      <button>Submit</button>
    </form>
  </body>
</html>
